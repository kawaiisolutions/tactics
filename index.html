<!doctype html>
<html>
	<!-- This is just a rough demo client. -->
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tactics: Prolog!</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header>
			turn: <span id="turn-count">0</span> (<span id="match-status"
				>loading...</span
			>)
		</header>
		<main id="game" data-view="">
			<table id="map">
				<tr>

					<td class="tile" id="map-2/1" data-x="2" data-y="1">.</td>
					<td class="tile" id="map-3/1" data-x="3" data-y="1">.</td>
					<td class="tile" id="map-4/1" data-x="4" data-y="1">.</td>
					<td class="tile" id="map-5/1" data-x="5" data-y="1">.</td>
					<td class="tile" id="map-6/1" data-x="6" data-y="1">.</td>
					<td class="tile" id="map-7/1" data-x="7" data-y="1">.</td>
					<td class="tile" id="map-8/1" data-x="8" data-y="1">.</td>
				</tr>
				<tr>

				</tr>
				<tr>
					<td class="tile" id="map-1/3" data-x="1" data-y="3">.</td>
					<td class="tile" id="map-2/3" data-x="2" data-y="3">.</td>
					<td class="tile" id="map-3/3" data-x="3" data-y="3">.</td>
					<td class="tile" id="map-4/3" data-x="4" data-y="3">.</td>
					<td class="tile" id="map-5/3" data-x="5" data-y="3">.</td>
					<td class="tile" id="map-6/3" data-x="6" data-y="3">.</td>

				<tr>

					<td class="tile" id="map-2/4" data-x="2" data-y="4">.</td>
					<td class="tile" id="map-3/4" data-x="3" data-y="4">.</td>
					<td class="tile" id="map-4/4" data-x="4" data-y="4">.</td>
					<td class="tile" id="map-5/4" data-x="5" data-y="4">.</td>
					<td class="tile" id="map-6/4" data-x="6" data-y="4">.</td>

		<div id="menu" data-status="loading" data-can="">
			<p class="gameplay">
				<button id="move-btn"><u>m</u>ove</button>
			</p>
			<p class="gameplay">
				<button id="attack-btn"><u>a</u>ttack</button>
			</p>
			<p class="gameplay">
				<button id="end-turn-btn">end <u>t</u>urn</button>
			</p>
			<p class="meta">
				<button id="reset-btn">reset</button>
			</p>
		</div>

		<pre id="log"></pre>
		<script type="module" src="index.js"></script>
	</body>
</html>
